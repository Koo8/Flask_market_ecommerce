
<!-- Item Modal -->
<!-- More Info -->
<style>
  .modal-content {
    background-color: #212121
  }
</style>
<!-- NOTE: in Flask, data-bs-toggle or data-bs-dismiss etc need to remove all the -bs part for flask-bootstrap modal to work -->
<div class="modal fade" id="Modal-MoreInfo-{{ item.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalLabel">
          <!-- -->
          {{ item.name }}
        </h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ item.description }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="Modal-Purchase-{{ item.id }}"
     tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          <!-- -->
          {{ item.name }}
        </h5>
        <button type="button" class="close"
                data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h5>Are you sure you want to purchase {{ item.name }} for {{ item.price}}$?</h5>
        <form method="post"> <!--request is collecting all post or get request info -->
          {{ purchase_form.hidden_tag()}}
          {{ purchase_form.submit( class=" btn btn-outline-danger btn-block")}}
<!--          Add a post request hidden to the form, retrieve it thru request.form.get()-->
          <input id="purchase_item_name" name="purchase_item_name" type="hidden" value="{{item.name}}">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary"
                data-dismiss="modal">Close
        </button>
      </div>
    </div>
  </div>
</div>
